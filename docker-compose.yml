version: '3.6'
services:

  back:
      volumes:
        - .:/app
      build:
        context: .
        dockerfile: Dockerfile
      container_name: vk-server
      ports:
        - 9080:9080
      env_file:
        - ./.env
      hostname: vk-server
      command: python3 server.py
      networks:
        - server
      restart: always
      links:
        - "mongo:mongodb"
        - "classifier:classifier"
        - "voice:voice"

  classifier:
    build:
      context: .
      dockerfile: icaas/Dockerfile
    container_name: classifier
    ports:
      - 8585:8585
    restart: always
    volumes:
      - .:/app
    networks:
      - server
    links:
      - "mongo:mongodb"

  voice:
    build:
      context: .
      dockerfile: voice/Dockerfile
    container_name: voice
    ports:
      - 9316:9316
    restart: always
    volumes:
      - .:/app
    networks:
      - server

  mongo:
    ports:
      - "27017:27017"
    image: mongo
    restart: always
    volumes:
      - mongo-data:/data/db
    networks:
      - server

networks:
  server:
    external: true

volumes:
  mongo-data: {}
