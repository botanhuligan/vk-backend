version: '3.6'
services:

  back:
      volumes:
        - .:/app
      build:
        context: .
        dockerfile: Dockerfile
      container_name: vk-server
      ports:
        - 9080:9080
      env_file:
        - ./.env
      hostname: vk-server
      command: python3 server.py
      networks:
        - server
      restart: always


networks:
  server:
    external: true
